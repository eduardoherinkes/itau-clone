<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Itaú | Feito com você</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img src="itau-logo-branco-48x48.png" alt="Itaú Logo">
        <div class="links">
            <a href="#">Para você</a>
            <a href="#">Para empresas</a>
            <a href="#">Ajuda</a>
            <a href="#">Busca</a>
        </div>
        <div class="agencia">
            <input type="Agência" placeholder="Agência">
        </div>
        <div class="conta">
            <input type="Conta" placeholder="Conta">
        </div>
        <div class="abraconta">
            <a href="#">Abra sua conta</a>
        </div>
    </div>
    <div class="main">
        <div class="imagem">
            <img src="Main_banner_semana_do_consumidor_home_NL_desk_grande-v2.avif" alt="Vai de Itaú">
        </div>
        <div class="ingressositau">
            <h1>iPhone 13. Um destaque em tudo</h1>
            <p>Até 43% OFF e frete grátis no iPhone pra Sempre</p>
            <a href="#">Aproveite já</a>
        </div>
        <div class="conteudo">
            <h1>Resolva as questões do dia a dia</h1>
            <div class="questoes">
                <a href="#" id="boleto">Boleto</a>
                <a href="#">Desbloqueio de Cartão</a>
                <a href="#">Aplicativos</a>
                <a href="#">Fatura Digital</a>
                <a href="#">Comprovantes</a>
                <a href="#">Atendimento</a>
            </div>
        </div>
    </div>
</body>
</html>
